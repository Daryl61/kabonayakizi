<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayÄ±t Ol - Karbon Ayak Ä°zi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .auth-container h1 {
            text-align: center;
            color: #0f766e;
            margin-bottom: 30px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .auth-form input {
            padding: 14px 16px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1em;
        }
        .auth-form input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.1);
        }
        .auth-btn {
            padding: 16px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .auth-link a {
            color: #14b8a6;
            text-decoration: none;
            font-weight: 600;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ðŸŒ± KayÄ±t Ol</h1>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <form class="auth-form" id="registerForm">
            <input type="text" id="username" placeholder="KullanÄ±cÄ± adÄ±" required minlength="3">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Åžifre" required minlength="6">
            <input type="password" id="confirmPassword" placeholder="Åžifre Tekrar" required>
            <button type="submit" class="auth-btn">KayÄ±t Ol</button>
        </form>
        <div class="auth-link">
            Zaten hesabÄ±nÄ±z var mÄ±? <a href="login.html">GiriÅŸ yapÄ±n</a>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Åžifreler eÅŸleÅŸmiyor!';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await authAPI.register({ username, email, password });
                
                if (response.success) {
                    successDiv.textContent = 'KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(response.error || 'KayÄ±t baÅŸarÄ±sÄ±z');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'KayÄ±t yapÄ±lÄ±rken bir hata oluÅŸtu';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
