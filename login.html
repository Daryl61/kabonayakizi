<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ Yap - Karbon Ayak Ä°zi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .auth-container h1 {
            text-align: center;
            color: #0f766e;
            margin-bottom: 30px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .auth-form input {
            padding: 14px 16px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .auth-form input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.1);
        }
        .auth-btn {
            padding: 16px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(15, 118, 110, 0.4);
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .auth-link a {
            color: #14b8a6;
            text-decoration: none;
            font-weight: 600;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ðŸŒ± GiriÅŸ Yap</h1>
        <div class="error-message" id="errorMessage"></div>
        <form class="auth-form" id="loginForm">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Åžifre" required>
            <button type="submit" class="auth-btn">GiriÅŸ Yap</button>
        </form>
        <div class="auth-link">
            HesabÄ±nÄ±z yok mu? <a href="register.html">KayÄ±t olun</a>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await authAPI.login(email, password);
                
                if (response.success) {
                    window.location.href = 'index.html';
                } else {
                    throw new Error(response.error || 'GiriÅŸ baÅŸarÄ±sÄ±z');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'GiriÅŸ yapÄ±lÄ±rken bir hata oluÅŸtu';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
